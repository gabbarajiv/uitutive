<mat-toolbar color="primary" class="app-toolbar">
    <div class="toolbar-start">
        <button mat-icon-button (click)="sidenav.toggle()" class="menu-button" matTooltip="Toggle menu">
            <mat-icon class="menu-icon">menu</mat-icon>
        </button>
        <div class="toolbar-title">
            <div class="app-icon-container">
                <mat-icon class="app-icon">build</mat-icon>
            </div>
            <span class="app-name">Uitutive</span>
        </div>
    </div>

    <span class="spacer"></span>

    <div class="toolbar-end">
        <button mat-icon-button (click)="toggleTheme()" class="theme-toggle" matTooltip="Toggle theme">
            <mat-icon class="theme-icon">{{ isDarkTheme ? 'light_mode' : 'dark_mode' }}</mat-icon>
        </button>
        <button mat-icon-button [matMenuTriggerFor]="menu" class="user-menu" matTooltip="Menu">
            <mat-icon class="menu-icon">account_circle</mat-icon>
        </button>
    </div>

    <mat-menu #menu="matMenu" class="app-menu">
        <button mat-menu-item class="menu-header">
            <span>Settings & Help</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item routerLink="/settings">
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
        </button>
        <button mat-menu-item>
            <mat-icon>help_outline</mat-icon>
            <span>Help & Support</span>
        </button>
        <button mat-menu-item>
            <mat-icon>info_outline</mat-icon>
            <span>About</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item class="danger">
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
        </button>
    </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" [opened]="true" [fixedInViewport]="false" class="app-sidenav">
        <nav class="nav-wrapper">
            <mat-nav-list class="nav-list">
                <mat-list-item routerLink="/form-generator" routerLinkActive="active" (click)="sidenav.close()"
                    class="nav-item">
                    <mat-icon matListItemIcon class="nav-icon">auto_awesome</mat-icon>
                    <span matListItemTitle class="nav-label">AI Form Generator</span>
                </mat-list-item>
                <mat-list-item routerLink="/forms" routerLinkActive="active" (click)="sidenav.close()" class="nav-item">
                    <mat-icon matListItemIcon class="nav-icon">list_alt</mat-icon>
                    <span matListItemTitle class="nav-label">My Forms</span>
                </mat-list-item>
                <mat-list-item routerLink="/responses" routerLinkActive="active" (click)="sidenav.close()"
                    class="nav-item">
                    <mat-icon matListItemIcon class="nav-icon">description</mat-icon>
                    <span matListItemTitle class="nav-label">Responses</span>
                </mat-list-item>
                <mat-list-item routerLink="/analytics" routerLinkActive="active" (click)="sidenav.close()"
                    class="nav-item">
                    <mat-icon matListItemIcon class="nav-icon">analytics</mat-icon>
                    <span matListItemTitle class="nav-label">Analytics</span>
                </mat-list-item>
                <mat-divider class="nav-divider"></mat-divider>
                <mat-list-item routerLink="/settings" routerLinkActive="active" (click)="sidenav.close()"
                    class="nav-item">
                    <mat-icon matListItemIcon class="nav-icon">tune</mat-icon>
                    <span matListItemTitle class="nav-label">Settings</span>
                </mat-list-item>
            </mat-nav-list>
        </nav>
    </mat-sidenav>

    <mat-sidenav-content class="content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
