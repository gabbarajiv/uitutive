<app-modern-header (menuToggle)="sidenav.toggle()" (themeToggle)="toggleTheme()"></app-modern-header>

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" [opened]="true" [fixedInViewport]="false" class="app-sidenav">
        <nav class="nav-wrapper">
            <mat-nav-list class="nav-list">
                <mat-list-item routerLink="/form-generator" routerLinkActive="active" (click)="sidenav.close()"
                    class="nav-item">
                    <mat-icon matListItemIcon class="nav-icon">auto_awesome</mat-icon>
                    <span matListItemTitle class="nav-label">AI Form Generator</span>
                </mat-list-item>
                <mat-list-item routerLink="/forms" routerLinkActive="active" (click)="sidenav.close()" class="nav-item">
                    <mat-icon matListItemIcon class="nav-icon">list_alt</mat-icon>
                    <span matListItemTitle class="nav-label">My Forms</span>
                </mat-list-item>
                <mat-list-item routerLink="/responses" routerLinkActive="active" (click)="sidenav.close()"
                    class="nav-item">
                    <mat-icon matListItemIcon class="nav-icon">description</mat-icon>
                    <span matListItemTitle class="nav-label">Responses</span>
                </mat-list-item>
                <mat-list-item routerLink="/analytics" routerLinkActive="active" (click)="sidenav.close()"
                    class="nav-item">
                    <mat-icon matListItemIcon class="nav-icon">analytics</mat-icon>
                    <span matListItemTitle class="nav-label">Analytics</span>
                </mat-list-item>
                <mat-list-item routerLink="/api-tracking" routerLinkActive="active" (click)="sidenav.close()"
                    class="nav-item">
                    <mat-icon matListItemIcon class="nav-icon">api</mat-icon>
                    <span matListItemTitle class="nav-label">API Tracking</span>
                </mat-list-item>
                <mat-divider class="nav-divider"></mat-divider>
                <mat-list-item routerLink="/settings" routerLinkActive="active" (click)="sidenav.close()"
                    class="nav-item">
                    <mat-icon matListItemIcon class="nav-icon">tune</mat-icon>
                    <span matListItemTitle class="nav-label">Settings</span>
                </mat-list-item>
            </mat-nav-list>
        </nav>
    </mat-sidenav>

    <mat-sidenav-content class="content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
