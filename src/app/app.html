<mat-toolbar color="primary" class="app-toolbar">
    <button mat-icon-button (click)="sidenav.toggle()" class="menu-button">
        <mat-icon>menu</mat-icon>
    </button>
    <div class="toolbar-title">
        <mat-icon class="app-icon">build</mat-icon>
        <span>Uitutive</span>
    </div>
    <span class="spacer"></span>
    <button mat-icon-button [matMenuTriggerFor]="menu" class="user-menu">
        <mat-icon>account_circle</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item>
            <mat-icon>settings</mat-icon>
            <span>Settings</span>
        </button>
        <button mat-menu-item>
            <mat-icon>help</mat-icon>
            <span>Help</span>
        </button>
        <mat-divider></mat-divider>
        <button mat-menu-item>
            <mat-icon>logout</mat-icon>
            <span>Logout</span>
        </button>
    </mat-menu>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav mode="side" [opened]="true" [fixedInViewport]="false" class="app-sidenav">
        <mat-nav-list class="nav-list">
            <mat-list-item routerLink="/form-generator" routerLinkActive="active" (click)="sidenav.close()"
                class="nav-item">
                <mat-icon matListItemIcon>auto_awesome</mat-icon>
                <span matListItemTitle>AI Form Generator</span>
            </mat-list-item>
            <mat-list-item routerLink="/forms" routerLinkActive="active" (click)="sidenav.close()" class="nav-item">
                <mat-icon matListItemIcon>list_alt</mat-icon>
                <span matListItemTitle>My Forms</span>
            </mat-list-item>
            <mat-list-item routerLink="/responses" routerLinkActive="active" (click)="sidenav.close()" class="nav-item">
                <mat-icon matListItemIcon>description</mat-icon>
                <span matListItemTitle>Responses</span>
            </mat-list-item>
            <mat-divider></mat-divider>
            <mat-list-item routerLink="/settings" routerLinkActive="active" (click)="sidenav.close()" class="nav-item">
                <mat-icon matListItemIcon>tune</mat-icon>
                <span matListItemTitle>Settings</span>
            </mat-list-item>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="content">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
