# Docker Compose with GPU acceleration and build optimizations
# Use this for maximum build speed and inference performance

services:
  # Ollama - Local AI Service with full GPU support
  ollama:
    image: ollama/ollama:latest
    container_name: uitutive-ollama
    ports:
      - "11434:11434"
    environment:
      - OLLAMA_HOST=0.0.0.0:11434
      - OLLAMA_NUM_GPU=1 # Number of GPUs (or set to 0 to disable GPU)
    volumes:
      - ollama-data:/root/.ollama
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:11434/api/tags" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - uitutive-network
    restart: unless-stopped
    # GPU acceleration - Full NVIDIA GPU support
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all # Use all available GPUs
              capabilities: [ gpu ]

  # PostgreSQL - Database
  postgres:
    image: postgres:16-alpine
    container_name: uitutive-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-password}
      POSTGRES_DB: ${POSTGRES_DB:-uitutive}
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U postgres" ]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - uitutive-network
    restart: unless-stopped

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
      # Use BuildKit for faster builds
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: uitutive-backend
    environment:
      - NODE_ENV=production
      - PORT=3000
      - DB_TYPE=${DB_TYPE:-sqlite}
      - POSTGRES_HOST=postgres
      - POSTGRES_PORT=5432
      - POSTGRES_USER=${POSTGRES_USER:-postgres}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password}
      - POSTGRES_DB=${POSTGRES_DB:-uitutive}
      - SQLITE_PATH=./data/uitutive.db
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=${OLLAMA_MODEL:-llama2}
      - OLLAMA_TIMEOUT=30000
      - CORS_ORIGIN=http://localhost:4200
    ports:
      - "3000:3000"
    volumes:
      - ./backend/data:/app/backend/data
    depends_on:
      ollama:
        condition: service_healthy
      postgres:
        condition: service_healthy
    networks:
      - uitutive-network
    restart: unless-stopped

  # Frontend - Angular with Nginx
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
      # Use BuildKit for faster builds
      args:
        BUILDKIT_INLINE_CACHE: 1
    container_name: uitutive-frontend
    ports:
      - "4200:4200"
    depends_on:
      - backend
    networks:
      - uitutive-network
    restart: unless-stopped

networks:
  uitutive-network:
    driver: bridge

volumes:
  ollama-data:
    driver: local
  postgres-data:
    driver: local
