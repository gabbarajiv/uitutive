version: '3.8'

# Development Docker Compose Configuration
# Features hot reload and better debugging

services:
  uitutive-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: uitutive-dev
    ports:
      - "3000:3000"
      - "4200:4200"
      - "9229:9229" # Node debugger port
    environment:
      - NODE_ENV=development
      - PORT=3000
      - DB_TYPE=sqlite
      - SQLITE_PATH=./data/uitutive.db
      - OLLAMA_BASE_URL=http://ollama:11434
      - OLLAMA_MODEL=llama2
      - CORS_ORIGIN=http://localhost:4200
    volumes:
      - ./src:/app/src
      - ./backend/src:/app/backend/src
      - ./data:/app/data
      - /app/node_modules
      - /app/backend/node_modules
    depends_on:
      - ollama
    networks:
      - uitutive-network
    restart: unless-stopped

  ollama:
    image: ollama/ollama:latest
    container_name: ollama-dev
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - uitutive-network
    restart: unless-stopped

volumes:
  ollama-data:


networks:
  uitutive-network:
    driver: bridge
